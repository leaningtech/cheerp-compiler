  build-cheerp-compiler:
    jobs:
      - define-version-no
      - build-cheerp-compiler:
          requires:
            - define-version-no
      - llvm-check:
          requires:
            - build-cheerp-compiler
      - build-libraries:
          requires:
            - define-version-no
            - build-cheerp-compiler
      - test:
          requires:
            - build-cheerp-compiler
            - build-libraries
      - RPM-cheerp-compiler:
          requires:
            - define-version-no
            - test
            - llvm-check
          filters:
            branches:
              only: master
      - RPM-libraries:
          requires:
            - RPM-cheerp-compiler
      - PPA:
          requires:
            - define-version-no
            - test
            - llvm-check
          filters:
            branches:
              only: master
      - build-cheerp-headers-and-libs:
          requires:
            - build-libraries
      - build-macos:
          requires:
            - build-cheerp-headers-and-libs
      - build-windows:
          requires:
            - build-cheerp-headers-and-libs
      - cheerp-proprietary-package:
          requires:
            - build-cheerp-headers-and-libs
            - build-macos
      - create-dmg:
          requires:
            - build-macos
            - cheerp-proprietary-package
      - create-windows-exe:
          requires:
            - build-windows
      - store-results:
          requires:
            - create-dmg
            - create-windows-exe
